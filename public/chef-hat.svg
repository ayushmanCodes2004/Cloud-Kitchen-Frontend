<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Pink to Orange Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- Chef Hat Icon (Lucide-style) -->
  <g transform="translate(256, 256)" stroke="white" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Hat Top -->
    <path d="M -80 20 
             C -80 -20, -60 -50, -30 -60
             C -20 -75, 0 -80, 20 -75
             C 50 -65, 70 -35, 80 0
             L 80 30
             L -80 30
             Z"/>
    
    <!-- Hat Band/Base -->
    <rect x="-80" y="30" width="160" height="50" rx="8"/>
    
    <!-- Vertical Pleats -->
    <line x1="-50" y1="30" x2="-50" y2="-20"/>
    <line x1="0" y1="30" x2="0" y2="-40"/>
    <line x1="50" y1="30" x2="50" y2="-20"/>
    
  </g>
</svg>
